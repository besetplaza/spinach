    <title>教会納品 - 店舗側入力 明細 -</title>

<body>
    <!-- header -->
    <header class="header">
        <img src="../images/logo_plaza.png" class="header_title_logo" />
        <div class="header_inline_left"></div>
        <div class="header_inline_right"></div>
    </header>
    <article class="contents">
        <div class="box">
            <div class="box_left">
                <input type="date" id="next_sunday">&nbsp;
            </div>
            <div class="box_center">
                <input type="text" placeholder="店舗からのメッセージ" style="width: 400px;">
            </div>
            <div class="box_right">
                <button type="button" id="bp_copy_before">
                    <div class="icon_copy"></div>前回からコピー
                </button>
            </div>
        </div>
        <table id="myTable">
            <thead>
                <th>ID</th>
                <th>品名</th>
                <th>定価</th>
                <th>10%OFF</th>
                <th>販売価格</th>
                <th>個数</th>
                <th>行削除</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>

                    <td><input type="number" step="1" min="0" max="9999" inputmode="numeric" name="price" value="270">&nbsp;円</td>
                    <td><span>243</span>&nbsp;円
                    <td><input type="number" step="1" min="0" max="9999" inputmode="numeric" name="price" value="240">&nbsp;円</td>
                    <td><input type="number" step="1" min="0" max="9999" inputmode="numeric" name="quantity" value="0"></td>
                    <td>
                        <button type="button" name="bp_delete_row" value="1">
                            <div class="icon_minus"></div>取消
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="table_column">合計</td>
                    <td><span id="price_sum"></span>&nbsp;円</td>
                </tr>
            </tbody>
            -->
        </table>
        <div class="box">
            <div class="box_left">
                <button type="button" id="bp_add_row">
                    <div class="icon_plus"></div>行追加
                </button>
            </div>
            <div class="box_center">
                <span style="margin-left: 5px;">
                    「定価」を変えると「10%OFF」と「販売価格」を自動で入力するので、<br>
                    「販売価格」は「定価」を入力後に決めてください。
                </span>
            </div>
            <div class="box_right">
                <button type="button" id="bp_save">
                    <div class="icon_fropy"></div>保存
                </button>
                &nbsp;&nbsp;
                <button type="button" id="bp_cancel">
                    <div class="icon_cancel"></div>キャンセル
                </button>
            </div>
        </div>
    </article>
    <!-- footer -->
    <footer class="footer">
